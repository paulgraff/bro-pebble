<html>
<head>
	<title>Pebble Bro Settings</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Bro Pebble Settings</h1>
	    </div>

		<form id="bro-settings" class="form-horizontal">
		  <div class="form-group">
		    <label for="username" class="col-sm-2 control-label">Your Username</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="username" id="username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">List of Bros</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" rows="3" name="bros" id="bros"></textarea>
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Save</button>
		    </div>
		  </div>
		</form>
	</div>

<script type="text/javascript">
$(function() {
    $('#bro-settings').on('submit', function(e){
    	var username = $('#username').val();
    	var bros = $('#bros').val();
    	var options = { username: username, bros: bros };
    	location.href = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(options));
    	e.preventDefault();
    });
});
</script>
</body>
</html>
